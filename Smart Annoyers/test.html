<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .carousel {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        .carousel-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: 2;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-buttons">
            <button class="button prev" onclick="showPrevSlide()">&#10094;</button>
            <button class="button next" onclick="showNextSlide()">&#10095;</button>
        </div>
    </div>
    <script>
        const track = document.querySelector('.carousel-track');
        const slides = document.querySelectorAll('.carousel-item');
        let index = 0;

        function showNextSlide() {
            index = (index + 1) % slides.length;
            updateCarousel();
        }

        function showPrevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -index * 100;
            track.style.transform = `translateX(${offset}%)`;
        }

        // Optional: Auto-play functionality
        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
